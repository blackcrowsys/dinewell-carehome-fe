<div class="container flex-container">
    <div class="col-md-6">
        <h2>{{ 'LOGIN.TITLE' | translate }}</h2>
        <form #f="ngForm" (ngSubmit)="submitLogin()">
            <p>
                <label>{{ 'LOGIN.USERNAME' | translate }}</label>
                <input type="text">
            </p>
            <p>
                <label>{{ 'LOGIN.PASSWORD' | translate }}</label>
                <input type="password">
            </p>
            <p>
                <label>{{ 'LOGIN.URL' | translate }}</label>
                <input type="text">
            </p>
            <p>
                <button class="btn btn-primary" [disabled]="!f.valid">{{ 'LOGIN.SUBMIT' | translate }}</button>
            </p>
        </form>
        <router-outlet></router-outlet>
    </div>
</div>
